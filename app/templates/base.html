<!DOCTYPE html>
<html lang="en">
<head>
	<title>Clickhouse</title>

	<link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="static/css/app.css">


</head>
<body>

        {% if current_user.is_authenticated %}
		<nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-end">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
            <ul class="navbar-nav text-right">
              <li class="nav-item active">
		        <a href="{{ url_for('main.index') }}" class="nav-link">Главная</a>
              </li>
              <li class="nav-item active">
                <a href="{{ url_for('main.profile') }}" class="nav-link">Профиль</a>
              </li>
              <li class="nav-item active">
      		    <a href="{{ url_for('auth.logout') }}" class="nav-link">Выйти</a>
              </li>
            </ul>
          </div>
	    </nav>
	{% endif %}


    {% block content %}
    {% endblock %}

	<script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/app.js"></script>

    {% block scripts %}
    {% endblock %}


</body>
</html>
