{% extends "base.html" %}

{% block content %}
<div class="container-fluid my-3">
	<div class="row">
    	<div class="col table-sidebar col-2" style="min-width:250px;padding:0;">
			<div class="card ml-3 my-3">
				<h5 class="card-header text-white bg-blue"><i class="fa fa-database" aria-hidden="true"></i><span style="padding-left:15px;"></span>Clickhouse DB</h5>
				<div class="card-body">
					<div class="nav flex-column nav-pills" aria-orientation="vertical">
						{% for db in databases['databases'] %}
							<a class="nav-link view-tables" id="nav_{{db}}_tab" href="#{{db}}" data-db="{{db}}" aria-controls="{{ db }}_tab" aria-selected="false">{{ db }}</a>
						{% endfor %}
					</div>
				</div>
			</div>
    	</div>
        <div class="col text-center col-5" style="min-width:500px;padding:0;" id="table_list">
			<div class="card ml-3 my-3">
				<div class="card-header text-white bg-blue">Выберите базу</div>
				<div class="card-body" style="padding:0;"></div>
			</div>
		</div>
        <div class="col text-center col-5" style="min-width:500px;padding:0;" id="table_detail">
			<div class="card my-3 ml-3">
				<div class="card-header text-white bg-blue">Выберите таблицу</div>
				<div class="card-body" style="padding:0;"></div>
			</div>
		</div>
    </div>
</div>
{% endblock %}

{% block scripts %}
	<script src="static/js/sql-formatter.min.js"></script>
{% endblock %}
