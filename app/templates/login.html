<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}

<style>
	body,html {
    	height: 99%;
	}
</style>

<div class="container-fluid h-100">


	<div class="row justify-content-center align-items-center h-100">
		<div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
	    	{% for category, message in get_flashed_messages(with_categories=true) %}
	    	<div class="alert alert-{{category}} alert-dismissible">
    	    	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	    		   	{{ message }}
	 	    </div>
		    {% endfor %}

        	<form method="POST">
				{{ form.hidden_tag() }}
	            <div class="form-group">
    	    	    <input class="form-control form-control-lg" placeholder="Логин" name="login" size="64" type="text">
        	    </div>
            	<div class="form-group">
	                <input class="form-control form-control-lg" placeholder="Пароль"  name="password" size="64" type="password">
    	        </div>
        	    <div class="form-group">
            	    <button class="btn btn-info bg-blue btn-lg btn-block">Вход</button>
	            </div>
    	    </form>
    	</div>
    </div>
</div>

{% endblock %}
